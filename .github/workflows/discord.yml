name: Discord Commit Notify
on:
  push:
    branches:
      - main
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit info to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "content": "**${{ github.actor }}** pushed to `${{ github.repository }}`\nğŸ“ Commit: ${{ github.event.head_commit.message }}\nğŸ”— ${{ github.event.head_commit.url }}"
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
